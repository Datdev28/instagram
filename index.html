  <script>
  (function () {
    const redirect = sessionStorage.getItem('redirectAfter404');
    if (redirect) {
      sessionStorage.removeItem('redirectAfter404');
      // khôi phục path đã lưu (chỉ thay đổi history, không reload)
      history.replaceState(null, '', redirect);
    }
  })();
